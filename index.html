<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favicon_io.zip" type="image/x-icon">
    <title>Spider Login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form>
            <img src="./image/spidy.png"    alt="">
            <h1 class="h3 fw-normal">Please sign in:</h1>
            
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="your-email@spider.com">
                <label for="floatingInput">Spider-mail</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput" placeholder="Password">
                <label for="floatingInput">Password</label>
            </div>

            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Remember me</label>
            </div>
            <button class="btn btn-primary w-100 py-2">Sign in</button>

            <p class="text-body-secondary mt-5 mb-3">@raelbmb</p>

        </form>

    </main>

    <img id="spider-man" src="./image/spider-cute.png" alt="Spider-man Cute">

    <img id="venom" src="./image/venom.png" alt="Venom Cute">

    <img id="miles-morales" src="./image/miles-morales.png" alt="Miles Morales Cute">

    <img id="teia" src="./image/teia.png" alt="teia de aranha">
    










</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
